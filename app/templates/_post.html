
<table class="table table-hover">
    <tr>
        <td width="70px">
            <a href="{{ url_for('user', username=post.author.username) }}">
                <img src="{{ post.author.avatar(70) }}" />
            </a>
        </td>
        <td>
            <a href="{{ url_for('user', username=post.author.username) }}">
                {{ post.author.username }}
            </a>
            said
            {% if post.timestamp %}{{ moment(post.timestamp).fromNow() }} {% endif %}:
            <br>
            {{ post.body }}
            <div id="like_status_{{post.id}}">
                {% include '_post_like_status.html' %}
            </div>
        </td>
    </tr>
</table>
